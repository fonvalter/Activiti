<div class="modal" ng-controller="KisBpmTextPropertyPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
            </div>
            <div class="modal-body">
                <div id="variablesWrapper">
                    <div id="inputVariablesWrapper">
                        <div id="variables">
                            Available Variables
                            <div id="filter">
                                Filter
                                <input id="filterInput">
                            </div>
                        </div>
                        <div id="table-scroll">
                            <table id="inTable">
                                <tr>
                                    <th>Input name</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                </tr>
                            </table>
                        </div>
                        <textarea id="textarea" class="form-control ng-pristine ng-valid" ng-model="property.value"
                                  style="margin-top:360px; visibility: hidden;"
                                  ng-change="doTest()"></textarea>
                    </div>
                </div>
                <div id="selectedVariablesWrapper">
                    <div id="selected-variables">
                        Selected Variables
                    </div>
                    <div id="inputName">
                        Selected variable name:
                        <input id="inputVariableName" type="text" style="width: 300px;"/>
                    </div>
                    <div id="outputName">
                        Output variable name:
                        <input id="outputVariableName" type="text" style="width: 300px;"/>
                    </div>
                </div>
            </div>
            <div id="footer-wrapper">
                <div class="modal-footer">
                    <button ng-click="save()" class="btn btn-primary" translate>ACTION.OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="editor-app/configuration/properties/selection-popup.js"></script>
    <link rel="stylesheet" type="text/css" href="editor-app/configuration/properties/bean-select.css">
</div>
